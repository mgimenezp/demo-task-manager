
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Gestor de Tareas</h2>
    <form th:action="@{/add}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" th:field="*{description}" class="form-control" placeholder="Nueva tarea..." required>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>

    <ul class="list-group">
        <li th:each="task, iterStat : ${tasks}" 
            th:classappend="${task.completed} ? 'list-group-item-success' : ''" 
            class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${task.description}">Descripción</span>
            <form th:if="!${task.completed}" th:action="@{'/complete/' + ${iterStat.index}}" method="post">
                <button class="btn btn-success btn-sm">✔</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
